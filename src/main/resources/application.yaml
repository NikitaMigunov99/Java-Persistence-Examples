server:
  port: 7010

logging:
  level:
    project:
      user:
        UserClient: DEBUG
spring:
  application:
    name: Java Persistence Examples
  datasource:
    driverClassName: org.postgresql.Driver
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
  data:
    redis:
      host: localhost
      port: 6379